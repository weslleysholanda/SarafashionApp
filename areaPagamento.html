<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app areaPagamento">
        <section class="header-title">
            <h1>Área de pagamento</h1>
        </section>

        <section class="metodoPagamento">
            <div class="container-title">
                <h2>Métodos de pagamento</h2>
            </div>

            <div class="selectPagamento">
                <div class="container-pagamento">
                    <div class="checkedTop">
                        <div class="pix">
                            <div class="buttonRadio">
                                <input type="radio">
                                <label>pix</label>
                            </div>
                            <div class="bandeiras">
                                <img src="assets/img/pix.png" alt="Icone Pix ">
                            </div>
                        </div>
                    </div>
                    <div class="checkedBottom">
                        <div class="cartao">
                            <div class="buttonRadio">
                                <input type="radio">
                                <label>Pagar no cartão</label>
                            </div>
                            <div class="bandeiras">
                                <div class="iconBandeiras">
                                    <img src="assets/img/Visa_icon.png" alt="">
                                </div>
                                <div class="iconBandeiras">
                                    <img src="assets/img/Visa_icon.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="formDados">
            
        </section>
    </main>
</body>
</html>
