<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main class="app home-login">
        <section class="login">
            <div class="background_login">
                <img src="assets/img/login-light.png" alt="">
                <div class="logo">
                    <img src="assets/img/logo_sarafashion.svg" alt="">
                </div>
            </div>
            <div class="container-login">
                <div class="header-login">
                    <h1>Bem Vindo de Volta!</h1>
                    <h6>Faça login na sua conta</h6>
                </div>
                <div class="form-inputs">
                    <form action="">
                        <input type="email" class="form_control" placeholder="E-mail">
                        <div class="input_password">
                            <input type="password" placeholder="Senha">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20">
                                <path
                                    d="M16.185,19.814l-2.421-2.686a4.889,4.889,0,0,1-5.48-1.365A6.28,6.28,0,0,1,7.053,9.689L3.963,6.263A22.349,22.349,0,0,0,0,11.646s4.5,9.146,12,9.146a9.631,9.631,0,0,0,4.185-.978M7.815,3.478A9.631,9.631,0,0,1,12,2.5c7.5,0,12,9.146,12,9.146a22.478,22.478,0,0,1-3.962,5.384L16.945,13.6a6.28,6.28,0,0,0-1.231-6.075,4.889,4.889,0,0,0-5.48-1.365Z"
                                    transform="translate(0 -1.646)" fill="#c59d5f" />
                                <path
                                    d="M7.967,11.089a3.853,3.853,0,0,0,1.152,3.34,4.163,4.163,0,0,0,3.458,1.113ZM16.033,12.2l-4.61-4.454a4.163,4.163,0,0,1,3.458,1.113,3.853,3.853,0,0,1,1.152,3.34ZM21.2,21.646,1.646,2.76,2.8,1.646,22.354,20.532Z"
                                    transform="translate(0 -1.646)" fill="#c59d5f" />
                            </svg>
                        </div>
                        <div class="questions">
                            <div class="lembrar">
                                <input type="radio">
                                <label>Lembrar de mim</label>
                            </div>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="input-post">
                            <button>Entrar</button>
                            <a href="registrar.html">Não tem uma conta? <span>Inscreva-se</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
