<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app tema">
        <section class="background-tema">
            <div class="background-box">
                <div class="header-nav">
                    <header class="voltar">
                        <a href="configuracao.html">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7 15">
                                <path id="Caminho_6" data-name="Caminho 6"
                                    d="M.281,38.669a1.249,1.249,0,0,0,0,1.516L5.53,46.611a.768.768,0,0,0,1.238,0,1.249,1.249,0,0,0,0-1.516l-4.631-5.67,4.628-5.67a1.249,1.249,0,0,0,0-1.516.768.768,0,0,0-1.238,0L.279,38.665Z"
                                    transform="translate(-0.025 -31.925)" />
                            </svg>
                        </a>

                    </header>
                </div>
                <div class="tema-title">
                    <h1>Aparência</h1>
                </div>
            </div>

        </section>

        <section class="alterarTema">
            <div class="mode-toggle">
                <div class="option" data-mode="sistema">
                    <span>Sistema</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.239 12.126">
                        <path
                            d="M16.955,5.15a1.4,1.4,0,0,1,2,1.963L11.5,16.441a1.4,1.4,0,0,1-2.019.037L4.532,11.532A1.4,1.4,0,1,1,6.513,9.55l3.914,3.913L16.92,5.191Z"
                            transform="translate(-4.085 -4.763)" fill="#fff" />
                    </svg>
                </div>
                <div class="option active" data-mode="claro">
                    <span>Claro</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.239 12.126">
                        <path
                            d="M16.955,5.15a1.4,1.4,0,0,1,2,1.963L11.5,16.441a1.4,1.4,0,0,1-2.019.037L4.532,11.532A1.4,1.4,0,1,1,6.513,9.55l3.914,3.913L16.92,5.191Z"
                            transform="translate(-4.085 -4.763)" fill="#fff" />
                    </svg>
                </div>
                <div class="option" data-mode="escuro">
                    <span>Escuro</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.239 12.126">
                        <path
                            d="M16.955,5.15a1.4,1.4,0,0,1,2,1.963L11.5,16.441a1.4,1.4,0,0,1-2.019.037L4.532,11.532A1.4,1.4,0,1,1,6.513,9.55l3.914,3.913L16.92,5.191Z"
                            transform="translate(-4.085 -4.763)" fill="#fff" />
                    </svg>
                </div>
            </div>
        </section>

        <section class="picTemas">
            <div class="container-temas">
                <div class="celular-system">
                    <div class="barra-topo"></div>
                    <div class="caixa-meio">
                        <div class="container-quadrado">
                            <div class="quadrado branco"></div>
                            <div class="quadrado cinza"></div>
                        </div>
                    </div>
                    <div class="barra-baixo"></div>
                    <svg class="check-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-width="4" d="M2 12 l7 7 l13 -13" />
                    </svg>
                </div>
                <div class="celular-light">
                    <div class="barra-topo"></div>
                    <div class="caixa-meio">
                        <div class="container-quadrado">
                            <div class="quadrado branco"></div>
                            <div class="quadrado light"></div>
                        </div>
                    </div>
                    <div class="barra-baixo"></div>
                    <svg class="check-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-width="4" d="M2 12 l7 7 l13 -13" />
                    </svg>
                </div>
                <div class="celular-dark">
                    <div class="barra-topo"></div>
                    <div class="caixa-meio">
                        <div class="container-quadrado">
                            <div class="quadrado branco"></div>
                            <div class="quadrado dark"></div>
                        </div>
                    </div>
                    <div class="barra-baixo"></div>
                    <svg class="check-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-width="4" d="M2 12 l7 7 l13 -13" />
                    </svg>
                </div>
            </div>
        </section>

        <section class="darkAbsoluto">
            <div class="switch" onclick="toggleDarkMode()">
                <span class="label-text">Modo noturno com escuro absoluto</span>
                <input type="checkbox" id="darkToggle" hidden>
                <span class="slider"></span>
            </div>
        </section>
    </main>

    <script>
        const options = document.querySelectorAll('.mode-toggle .option');

        const celulares = {
            sistema: document.querySelector('.celular-system'),
            claro: document.querySelector('.celular-light'),
            escuro: document.querySelector('.celular-dark')
        };

        function clearActives() {
            // Remove active das opções
            options.forEach(o => o.classList.remove('active'));

            // Remove active dos celulares
            Object.values(celulares).forEach(cel => cel.classList.remove('active'));
        }

        function activateMode(mode) {
            const opt = document.querySelector(`.mode-toggle .option[data-mode="${mode}"]`);
            const cel = celulares[mode];

            if (opt && cel) {
                opt.classList.add('active');
                cel.classList.add('active');
            }
        }

        // Adicionar eventos de clique
        options.forEach(opt => {
            opt.addEventListener('click', () => {
                const mode = opt.getAttribute('data-mode');
                clearActives();
                activateMode(mode);
            });
        });

        // Quando carregar a página, ativa o modo que já tem .active na opção
        window.addEventListener('DOMContentLoaded', () => {
            const activeOpt = document.querySelector('.mode-toggle .option.active');
            const mode = activeOpt ? activeOpt.getAttribute('data-mode') : 'sistema';
            clearActives();
            activateMode(mode);
        });

        function toggleDarkMode() {
            const checkbox = document.getElementById('darkToggle');
            checkbox.checked = !checkbox.checked;
        }
    </script>
</body>

</html>
